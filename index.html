<html>

<head>
  <title>My GLSL Editor</title>
  <link type="text/css" rel="stylesheet" href="dist/glslEditor.css">
  <script type="application/javascript" src="dist/glslEditor.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="glsl_editor" data-textures="coin.png"></div>
</body>
<script type="text/javascript">
  const vertexShader = `
#ifdef GL_ES
precision mediump float;
#endif

attribute vec2 a_position;
attribute vec2 a_texcoord;

varying vec2 v_texcoord;

void main() {
    gl_Position = vec4(a_position, 0.0, 1.0);
    v_texcoord = a_texcoord;
}
  `;
  const glslEditor = new GlslEditor('#glsl_editor', {
    canvas_size: 500,
    canvas_draggable: true,
    theme: 'monokai',
    multipleBuffers: true,
    watchHash: true,
    fileDrops: true,
    menu: true,
    imgs: ['coin.png']
  });
  glslEditor.shader.canvas.vertexString = vertexShader;
  glslEditor.shader.canvas.setUniform("u_texture","coin.png");
  glslEditor.shader.canvas.setUniform("u_uv0",83.0, 82.0);
</script>

</html>
