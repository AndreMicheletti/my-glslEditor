<html>

<head>
  <title>My GLSL Editor</title>
  <link type="text/css" rel="stylesheet" href="dist/glslEditor.css">
  <link type="text/css" rel="stylesheet" href="styles.css">
  <script type="application/javascript" src="dist/glslEditor.js"></script>
</head>

<body>
  <div id="panel">
    <div onclick="loadShader('simple-outline.glsl')">simple-outline.glsl</div>
    <div onclick="loadShader('swipe-effect.glsl')">swipe-effect.glsl</div>
  </div>
  <div id="glsl_editor" data-textures="coin.png"></div>
</body>
<script type="text/javascript">
  const glslEditor = new GlslEditor('#glsl_editor', {
    canvas_size: 500,
    canvas_draggable: true,
    canvas_resizable: true,
    theme: 'monokai',
    multipleBuffers: true,
    watchHash: true,
    fileDrops: false,
    menu: true,
    imgs: ['coin.png']
  });
  window.glslEditor = glslEditor;

  async function loadShader(filename) {
    const response = await fetch(`shaders/${filename}`);
    const content = await response.text();
    glslEditor.editor.setValue(content);
  }
</script>

</html>
